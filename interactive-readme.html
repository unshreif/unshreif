<html lang="en">
<head>

    <style>
        :root {
            --bg-color: #0D1117;
            --text-color: #ffffff;
            --accent-color: #58a6ff;
            --card-bg: #161b22;
            --border-color: #30363d;
        }
        
        .light-mode {
            --bg-color: #f6f8fa;
            --text-color: #24292e;
            --accent-color: #0366d6;
            --card-bg: #ffffff;
            --border-color: #e1e4e8;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s ease;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        h1, h2, h3 {
            color: var(--accent-color);
        }
        
        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
    </style>
</head>

    <div class="container">
        <header>

        </header>
        
        <div class="card" id="terminal-card">
            <h2>Terminal</h2>
            <div id="terminal">
                <div id="terminal-output"></div>
                <div id="terminal-input-line">
                    <span>$</span>
                    <input type="text" id="terminal-input" placeholder="Type 'help' for commands...">
                </div>
            </div>
        </div>
        
        <div class="card" id="stats-card">

            <div id="languages-chart"></div>
        </div>
        
        <div class="card" id="code-card">

        </div>

        <div id="voice-command-container">

                terminalOutput.appendChild(output);
                
                const args = input.split(' ');
                const command = args.shift().toLowerCase();
                
                if (command in commands) {
                    const result = typeof commands[command] === 'function' 
                        ? commands[command](args) 
                        : commands[command];
                    
                    if (result) {
                        const resultElement = document.createElement('div');
                        resultElement.innerHTML = result;
                        terminalOutput.appendChild(resultElement);
                    }
                } else if (command) {
                    const errorElement = document.createElement('div');
                    errorElement.innerHTML = `Command not found: ${command}. Type 'help' for available commands.`;

                }
                
                terminalOutput.scrollTop = terminalOutput.scrollHeight;

            document.documentElement.classList.add('light-mode');
            toggleSwitch.checked = true;
        }
